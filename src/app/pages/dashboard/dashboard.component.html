<h1>Discovered Devices</h1>
<p>Computer Systems ({{(computerSystemCollection | async)?.membersCount}})</p>
<p>Cooling Systems ({{(dcimCoolingSystems | async)?.length}})</p>
<p>Power Systems ({{(dcimPowerSystems | async)?.length}})</p>

<div class="row">
    <div class="col-xl-7 col-lg-6 col-md-6 col-sm-12 col-xs-12">
        <div style="display: block" style="width: 350px">
            <canvas baseChart
                 [data]="doughnutChartData"
                 [labels]="doughnutChartLabels"
                 [chartType]="doughnutChartType"
                 [options]="doughnutChartOptions"
                 [colors]="doughnutChartColors"
                ></canvas>
        </div>
    </div>
    <div class="col-xl-5 col-lg-6 col-md-6 col-sm-12 col-xs-12">
        <ul>
        <li *ngFor="let label of doughnutChartLabels; let i = index">
            Labels: {{i}} : {{label}}
        </li>
        </ul>
        <ul>
        <li *ngFor="let value of doughnutChartData; let i = index">
            Data: {{i}} : {{value}}
        </li>
        </ul>
    </div>
</div>
